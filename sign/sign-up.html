<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-up.css">
    <link rel="stylesheet" href="./resposnive.css">
</head>

<body>
    <header>
        <h1><a href="../src/index.html">Einsteiner</a> </h1>
        <h3>Create your account now</h3>
        <form action="">
            <span class="name">Your Name</span>
            <input type="text" placeholder="John Smith" required>
            <span class="email">E-mail</span>
            <input type="email" placeholder="John@example.com" required>
            <span class="pass">Password</span>
            <input class="password" type="password" placeholder="At least 8 characters" required>
            <img class="eye1" src="../img/3844476_eye_see_show_view_watch_icon.png">
            <img class="disable1" src="../img/3844477_disable_eye_inactive_see_show_icon.png">
            <span class="confirm">Confirm Password</span>
            <input class="con" type="password" placeholder="Confirm password" required>
            <img class="eye" src="../img/3844476_eye_see_show_view_watch_icon.png">
            <img class="disable" src="../img/3844477_disable_eye_inactive_see_show_icon.png">
            <p>By creating an account on Einsteiner, you agree to our <a href="#">Terms & conditions</a></p>
            <button type="submit">Create Account</button>
            <h4>Already have an account? <a href="#">Sign in</a></h4>
        </form>
    </header>
    <main>
        <aside></aside>
    </main>
    <script src="./script.js"></script>
</body>

</html>
